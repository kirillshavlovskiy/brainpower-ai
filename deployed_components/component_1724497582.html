
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Deployed Component</title>
                    <script src="https://cdn.tailwindcss.com"></script>
                </head>
                <body>
                    <div id="root"><div data-reactroot=""><div>No component to render</div></div></div>
                    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
                    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
                    <script>
                        import React, { useState } from 'react';                                                                                                   const MyComponent = () => {
const [count, setCount] = useState(0);
const [theme, setTheme] = useState('light');

const toggleTheme = () => {
  setTheme(theme === 'light' ? 'dark' : 'light');
};

return (
  <div className={`p-6 ${theme === 'light' ? 'bg-white text-black' : 'bg-gray-800 text-white'} min-h-screen transition-colors duration-300`}>
    <h1 className="text-3xl font-bold mb-4">Hello, React Sandbox!</h1>
    <p className="mb-4">You clicked {count} times</p>
    <div className="space-x-4">
      <button 
        className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        onClick={() => setCount(count + 1)}
      >
        Increment
      </button>
      <button 
        className="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        onClick={() => setCount(count > 0 ? count - 1 : 0)}
      >
        Decrement
      </button>
      <button 
        className="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        onClick={() => setCount(0)}
      >
        Reset
      </button>
    </div>
    <button 
      className={`mt-4 ${theme === 'light' ? 'bg-gray-800 text-white' : 'bg-white text-black'} font-bold py-2 px-4 rounded`}
      onClick={toggleTheme}
    >
      Toggle Theme
    </button>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
  </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
);
};
                        ReactDOM.hydrate(React.createElement(TodoList), document.getElementById('root'));
                    </script>
                </body>
                </html>

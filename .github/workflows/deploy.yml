name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10.12'

    - name: Analyze directory contents
      run: |
        echo "Directory contents with sizes:"
        du -sh * | sort -rh | head -n 20
        echo "Total size:"
        du -sh .

    - name: Clean up artifacts
      run: |
        find . -type d -name "__pycache__" -exec rm -rf {} +
        find . -type f -name "*.pyc" -delete

    - name: Print crucial file contents
      run: |
        echo "runtime.txt:"
        cat runtime.txt
        echo "requirements.txt:"
        cat requirements.txt
        echo "startup.txt:"
        cat startup.txt
        echo "mylms/settings.py (partial):"
        grep -n "ALLOWED_HOSTS\|DEBUG" mylms/settings.py

    - name: Create deployment package
      run: |
        zip -r deploy.zip . -x "*.git*" "*.pyc" "__pycache__/*" "node_modules/*" "venv/*"

    - name: Print deployment package contents
      run: unzip -l deploy.zip

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myLMS-new'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy.zip

    - name: Setup Python Environment
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myLMS-new'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        startup-command: |
          echo "Python Version:"
          python3 --version
          echo "Python Location:"
          which python3
          echo "Installing pip if not present:"
          if ! command -v pip3 &> /dev/null; then
            curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
            python3 get-pip.py --user
            export PATH=$PATH:$HOME/.local/bin
          fi
          echo "Pip Version:"
          pip3 --version
          echo "Updating pip:"
          pip3 install --upgrade pip
          echo "Installing requirements:"
          if [ -f requirements.txt ]; then
            pip3 install -r requirements.txt
          else
            echo "No requirements.txt found"
          fi
          echo "Installed Packages:"
          pip3 list
          echo "Django Version (if installed):"
          python3 -c "import django; print(django.get_version())" || echo "Django not installed"
          echo "PATH:"
          echo $PATH
          echo "Directory Contents:"
          ls -la /home/site/wwwroot
          echo "Startup Command:"
          cat startup.txt
          echo "Running Startup Command:"
          $(cat startup.txt)

    - name: Verify deployment
      run: |
        echo "Deployment completed. Check Azure portal for details."